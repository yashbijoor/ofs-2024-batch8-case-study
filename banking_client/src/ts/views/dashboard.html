<div class="oj-hybrid-padding">
  <h1 style="text-align: center">DASHBOARD OF ALL EMPLOYEES</h1>
  <br />
  <div style="text-align: center">
    <oj-table
      id="table"
      aria-label="Customers Table"
      accessibility.row-header="customerId"
      data="[[dataprovider]]"
      columns-default='{"sortable": "disabled"}'
      columns='[{"headerText": "Customer Id", "field": "customerId", "id": "customerId"},
    {"headerText": "First Name", "field": "fName", "id": "fName"},
    {"headerText": "Last Name", "field": "lName", "id": "lName"},
    {"headerText": "Email", "field": "email", "id": "email"},
    {"headerText": "Status", "field": "status", "id": "status"}]'
      class="demo-table-container"
    ></oj-table>
  </div>
</div>
