<div class="oj-hybrid-padding">
  <h1>ACCOUNTS</h1>
  <br />
  <div style="text-align: center">
    <oj-table
      id="table"
      aria-label="Customers Table"
      accessibility.row-header="customerId"
      data="[[dataprovider]]"
      columns-default='{"sortable": "disabled"}'
      columns='[{"headerText": "Customer Id", "field": "customerId", "id": "customerId"},
    {"headerText": "Account Id", "field": "accountId", "id": "fName"},
    {"headerText": "Current Balance", "field": "currentBalance", "id": "lName"},
    {"headerText": "Account Type", "field": "account_type", "id": "email"},
    {"headerText": "Approval Status", "field": "approvalStatus", "id": "status"}]'
      class="demo-table-container"
    ></oj-table>
  </div>
</div>
